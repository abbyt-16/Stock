<!DOCTYPE html>
<html>
<head>
    <title>Stock Ticker Search</title>
</head>
<body>
    <h1>Stock Ticker Search</h1>
    <form id="searchForm">
        <label>
            <input type="radio" name="searchType" value="ticker" checked> Ticker Symbol
        </label>
        <label>
            <input type="radio" name="searchType" value="company"> Company Name
        </label>
        <input type="text" name="searchTerm" placeholder="Enter search term" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <script src="app.js"></script>
</body>
</html>
